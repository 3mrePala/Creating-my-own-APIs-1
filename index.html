<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main__row row row__col">
        <div class="nav__main--container row__col row navbar">
          <div
            class="nav__container row content-wrapper justify-between align-center"
            style="flex-direction: row; z-index: 1005;"
          >
            <div class="nav__img logo">
              <img
                class="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/SW_opening_crawl_logo.svg/1200px-SW_opening_crawl_logo.svg.png"
                alt=""
              />
            </div>
            <ul class="links row align-center justify-between">
              <li>
                <a
                  href=""
                  class="
                  link link__hover-effect 
                  link__hover-effect--white"
                  >Home</a
                >
              </l>
              <li>
                <a
                  href="#search"
                  class="
                  link link__hover-effect 
                  link__hover-effect--white"
                  >Choose Your Adventure</a
                >
              </l>
              <li>
                <a href="mailto:palaemre07@gmail.com" 
                class="btn-contact">
                    Contact</a>
              </li>
            </ul>
          </div>
          <div class="landing__page content-wrapper row__col align-center">
            <h1 class="nav__h1">Browse our movies</h1>
            <div class="search__bar--container">
              <input id="input__search--bar"
                type="text"
                placeholder="Search by Make, Model or Keyword"
                onchange="onSearchChange(event)"
              />
              <div class="search__container row justify-center align-center">
                <a class="search__img--container" href="">
                  <i class="search__img fas fa-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="overlay"></div>
        </div>
        <section id="search">
            <div id="filter" class="content-wrapper align-center justify-between">
                <h1 class="search__info">
                   <span class="dark__blue--text">Search Results;</span> 
                </h1>
                <select id="input" class="sort__option" onchange="filterSort(event)">
                  <option value="" disabled selected>Sort</option>
                  <option value="OLD_TO_NEW">Date, New to Old</option>
                  <option value="NEW_TO_OLD">Date, Old to New</option>
                  <option value="A_Z">A - Z</option>
                </select>
            </div>
        </section>
      </div>
    </div>
    <section id="movie">
    <div class="container">
      <div class="row">
        <div class="user-list">
          <div class="loading__stage">
            <i class="fas fa-spinner movies__loading--spinner"></i>
          </div>
          <div class="user">
            <div class="movies">
              <figure class="movie__poster">
                <img class="img__poster" src="" alt="">
              </figure>
              <div class="movie__title">
                <h3>Movie Title</h3>
              </div>
              <div class="movie__year">
                  <p>1988</p>
                </div>
                <a
                  href="https://imdb.com/title/${movie.imdbID}"
                  class="imdb"
                  target="_blank"
                  >IMDB</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="error__state">
      <div class="container">
        <div class="row">
          <div class="error__container">
            <i class="fa-solid fa-times click" onclick="closeError()"></i>

            <h2 class="error__title">Sorry</h2>
            <h4 class="error__description">
              Unfortunatly your search for
              <span class="error__search"></span> returned no results please
              update your search
            </h4>
            <button class="error__btn click" onclick="closeError()">OK</button>
          </div>
        </div>
      </div>
    </section>
    </div>
  </body>
</html>
